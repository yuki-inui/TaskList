<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task-list.css">
  <title>やったことリスト</title>
</head>

<body>
  <h1>期末面談用やったことリスト</h1>
  <div class="inputarea">
    <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
    <div>
      <input id="taskmonth" type="month">
      <select id="taskstatus">
        <option value="済">済</option>
      </select>
      <button id="submit">登録</button>
    </div>

    <div>
      <input id="tasktitle" type="text" placeholder="タイトル">
    </div>

    <div>
      <textarea id="taskdetail" row="5" placeholder="タスク概要"></textarea>
    </div>
  </div>

  <div class="tasklistarea">
    <table>
      <thead>
        <tr>
          <th>実施月</th>
          <td>2021-07</td>
        </tr>
        <tr>
          <th>進捗</th>
          <td>済</td>
        </tr>
        <tr>
          <th>タイトル</th>
          <td>A社経営統合プロジェクト</td>
        </tr>
        <tr>
          <th>タスク概要</th>
          <td>
            経営統合に伴う業務プロセス統合プロジェクト。<br>
            プロジェクトリーダー(メンバー４人として)担当。<br>
            ＱＤＣ目標いずれも達成。ＣＳ評価で５をいただいた。
            )
          </td>
        </tr>
        <tr>
          <th>削除</th>
          <td><button>削除</button></td>
        </tr>
      </thead>
      <tbody id="tasklist">
      </tbody>
    </table>
  </div>
</body>
</html>
